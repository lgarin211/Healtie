<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>barcode-reader demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../barcode-reader.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic barcode-reader demo</h3>
      <demo-snippet>
        <template>
          <barcode-reader></barcode-reader>
          <script>
            customElements.whenDefined('barcode-reader').then(() => {
              const barcodeReader = document.querySelector('barcode-reader');

              // start the camera stream
              // always looks for
              // facingMode: {
              //   exact: 'environment',
              // }
              barcodeReader.start();

              // component returns a custom event with results
              document.addEventListener('barcodes-found', (event) => {
                console.log(event.detail.barcodes);

                // if you want to stop streaming, ala, I'm hiding you now
                // barcodeReader.stop();
              }, false);
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
